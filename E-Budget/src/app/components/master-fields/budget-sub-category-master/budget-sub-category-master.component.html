<app-home></app-home>

<div class="center_div top">

    <mat-card class="container">

        <mat-card-header>
            <!-- title -->
            <mat-card-title>Budget Sub-Category Master</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="budgetSubCategoryMasterForm">

                <table>

                    <tr>

                        <td>

                            <mat-label>Budget category name</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <mat-select formControlName="budgetCategoryName">

                                     <mat-option *ngFor="let budgetCategoryName of budgetCategoryNameList" value="budgetCategoryNameList">{{budgetCategoryName}}</mat-option>

                                    <!-- <mat-option value="option">License</mat-option>  -->

                                </mat-select>


                            </mat-form-field>

                        </td>
                    </tr>

                    <tr>

                        <td>

                            <mat-label>Sub Category Description</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">
                                <textarea matInput style="resize:vertical" formControlName="subCategoryDescription"
                                    (keyup)="autogrow()" rows="2" (click)="autogrow()" minlength="4"
                                    required></textarea>

                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>

                    </tr>

                </table>

            </form>

        </mat-card-content>

        <button mat-button style="color: white;" class="budget-sub-category-master-button"
            (click)="budgetSubCategoryMaster()" onclick="window.location.reload();" [disabled]=!budgetSubCategoryMasterForm.valid>Sub Category
            Master</button>

    </mat-card>

</div>
