<app-navbar></app-navbar>

<div class="center_div top">

    <mat-card class="container">

        <mat-card-header>
            <!-- title -->
            <mat-card-title>Budget Code Category Mapping</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="budgetCodeCategoryMasterForm" id="budgetCodeCategoryForm">

                <table>

                    <tr>
                        <td>

                            <mat-label>Budget Code </mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <mat-select formControlName="budgetCode" minlength="4">
                                    <mat-option *ngFor="let budgetCode of budgetCodeList"
                                        value="budgetCodeList">{{budgetCode}}</mat-option>
                                </mat-select>
                                <mat-error>Please select budget code.</mat-error>
                            </mat-form-field>

                        </td>


                        <td>

                            <mat-label>Budget Category Name </mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <mat-select formControlName="budgetCategoryName" minlength="4">
                                    <mat-option *ngFor="let budgetCategoryName of budgetCategoryNameList"
                                        value="budgetCategoryNameList">{{budgetCategoryName}}</mat-option>
                                </mat-select>
                                <mat-error>Please select budget category name.</mat-error>
                            </mat-form-field>

                        </td>


                    </tr>

                    <tr>

                        <td>

                            <mat-label>Budget Sub-Category Name </mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <mat-select formControlName="budgetSubCategoryName" minlength="4">
                                    <mat-option *ngFor="let budgetSubCategoryName of budgetSubCategoryNameList"
                                        value="budgetSubCategoryNameList">{{budgetSubCategoryName}}</mat-option>
                                </mat-select>
                                <mat-error>Please select budget sub-category name.</mat-error>
                            </mat-form-field>

                        </td>


                    </tr>

                </table>

            </form>

        </mat-card-content>


        <button mat-button class="codeMaster-button" (click)="budgetCodeCategoryMapping()" type="submit">Create
            Code-Category Mapping
        </button>


    </mat-card>

</div>
