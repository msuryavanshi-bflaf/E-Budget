<app-navbar></app-navbar>

<div class="center_div top">

    <mat-card class="container">

        <mat-card-header>
            <!-- title -->
            <mat-card-title>Vendor Master</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="vendorMasterForm" id="invoiceForm">

                <table>

                    <tr>
                        <td>

                            <mat-label>Vendor Name</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="vendorName" minlength="4" required>
                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>
                        <td>

                            <mat-label>Contact Number</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="contactNumber" (keypress)="numberOnly($event)"
                                    maxlength="10" required>
                                <mat-error>Please enter valid contact number</mat-error>
                            </mat-form-field>

                        </td>

                    </tr>

                    <tr>
                        <td>

                            <mat-label>Email</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="email" type="email" required>
                                <mat-error>please enter valid email</mat-error>
                            </mat-form-field>

                        </td>
                        <td>

                            <mat-label>Address</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="address" minlength="4" required>
                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>

                    </tr>
                </table>

            </form>

        </mat-card-content>

        <button mat-button style="color: white;" class="vendorMaster-button" (click)="vendorMaster()">Vendor
            Master</button>

    </mat-card>

</div>
