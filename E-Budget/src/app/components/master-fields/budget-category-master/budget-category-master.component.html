<app-navbar></app-navbar>

<div class="center_div top">

    <mat-card class="container">

        <mat-card-header>
            <!-- title -->
            <mat-card-title>Budget Category Master</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="budgetCategoryMasterForm" id="invoiceForm">

                <table>

                    <tr>
                        <td>

                            <mat-label>Budget Category Name</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="budgetCategoryName"
                                    (keypress)="keyPressAlphanumeric($event)" required>

                            </mat-form-field>

                        </td>

                    </tr>

                    <tr>

                        <td>

                            <mat-label>Remark</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <textarea matInput style="resize:vertical" formControlName="remark" (keyup)="autogrow()"
                                    rows="2" (click)="autogrow()" (keypress)="keyPressAlphanumeric($event)"
                                    required></textarea>
                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>


                    </tr>
<!-- 
                    <tr *ngFor="let item of status">
                        <mat-checkbox name="{{item.name}}" (change)="onchange()" [(ngModel)]="item.isSelected">{{item.name}}</mat-checkbox>
                         Active<input type="checkbox" name ="Active" formControlName="Active">
                    </tr> -->




                </table>

            </form>

        </mat-card-content>


        <button mat-button class="categoryMaster-button" (click)="budgetCategoryMaster()" type="submit">Create Budget
            Master
        </button>


    </mat-card>

</div>
<br>
<br>
<app-budget-category-view></app-budget-category-view>
