<app-home></app-home>

<div class="center_div top">

    <mat-card class="container">

        <mat-card-header>
            <!-- title -->
            <mat-card-title>Budget Category Master</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="budgetCategoryMasterForm" id="invoiceForm">

                <table>

                    <tr>
                        <td>

                            <mat-label>Budget Category Name</mat-label>

                        </td>




                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="budgetCategoryName" minlength="4" required>
                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>

                    </tr>

                    <tr>

                        <td>

                            <mat-label>Budget Description</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="budgetDescription" minlength="4" required>
                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>

                    </tr>

                </table>

            </form>

        </mat-card-content>

        <button mat-button style="color: white;" class="categoryMaster-button" (click)="budgetCategoryMaster()"
            [disabled]=!budgetCategoryMasterForm.valid>Create Budget Master</button>

    </mat-card>

</div>
