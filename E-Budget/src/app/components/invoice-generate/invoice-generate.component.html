<div class="center_div top">

    <mat-card class="container">

        <mat-card-header>
            <!-- title -->
            <mat-card-title>Generate Invoice</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="generateInvoiceForm" id="invoiceForm">

                <table>

                    <tr>
                        <td>

                            <mat-label>PO Number</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="poNumber" minlength="4" required>
                                <mat-error>Minimum 4 characters required</mat-error>
                            </mat-form-field>

                        </td>
                        <td>

                            <mat-label>Invoice Number</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="invoiceNumber" required>

                            </mat-form-field>

                        </td>
                        <td>
                            <mat-label>Invoice Date</mat-label>
                        </td>
                        <td>
                            <mat-form-field appearance="outline" class="date-picker">
                                <input matInput [matDatepicker]="pickers" placeholder="Choose a date"
                                    formControlName="createdDate" required>
                                <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
                                <mat-datepicker #pickers></mat-datepicker>
                            </mat-form-field>
                        </td>


                    </tr>

                    <tr>

                        <!-- Amount-->

                        <td>

                            <mat-label> Invoice Amount</mat-label>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="invoiceAmount" required>
                                <mat-error>Please enter Invoice Amount</mat-error>
                            </mat-form-field>

                        </td>



                        <!-- Created By  -->
                        <td>

                            <mat-label>Created By </mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="createdBy" required>

                            </mat-form-field>

                        </td>
                        <!-- Created Date -->
                        <td>

                            <mat-label>Modify By </mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="modifyBy" required>

                            </mat-form-field>

                        </td>


                    </tr>
                    <tr>
                        <!-- Modify By -->
                        <td>

                            <mat-label>Created Date</mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline" class=date-picker>

                                <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                                    formControlName="createdDate" required>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>

                            </mat-form-field>

                        </td>
                        <td>
                            <!-- Modify Date -->
                            <mat-label>Modify Date </mat-label>

                        </td>

                        <td>

                            <mat-form-field appearance="outline" class=date-picker>

                                <input matInput [matDatepicker]="picker1" placeholder="Choose a date"
                                    formControlName="modifyDate">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>

                            </mat-form-field>

                        </td>
                        <td>

                            <mat-label>Remark</mat-label>

                        </td>
                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="remark" required>

                            </mat-form-field>

                        </td>





                    </tr>
                    <tr>

                        <td>
                            <button style="color: white;" class="approvalButton" mat-button
                                (click)="fileInput.click()">File</button>
                        <td class="attachment">
                            <input formControlName="file" hidden (change)="readFile($event)" #fileInput type="file"
                                id="file" accept=".pdf,.doc,.rtf,.docx">
                            <span class="select-file-name" *ngIf="isValidFile">{{fileName}}</span>
                            <span><i class="material-icons" *ngIf="isValidFile" (click)="removeSelectedFile()"
                                    alt="Remove">delete</i></span>
                            <span class="invalid-file-error" *ngIf="isValidFileError">{{attachmentErrorMessage}}</span>
                        </td>
                        <td>

                            <mat-label>Do yo want to send email?</mat-label>

                        </td>
                        <td>
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Yes</mat-radio-button>
                                <mat-radio-button value="2">No</mat-radio-button>
                            </mat-radio-group>
                        </td>
                    </tr>



                </table>

            </form>

        </mat-card-content>

        <button mat-button style="color: white;" class="generateInvoice-button" (click)="generateInvoice()">Generate
            Invoice</button>

    </mat-card>

</div>
