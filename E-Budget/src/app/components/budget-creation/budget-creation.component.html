<app-navbar></app-navbar>
<div class="center_div top">
    <mat-card class="container">
        <mat-card-header>
            <mat-card-title class="titlecard">Budget Creation</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="createBudgetCreationForm" id="budgetCreationForm">
                <table>
                    <tr>
                        <td>
                            <mat-label>Budget Category</mat-label>
                        </td>
                        <td>
                            <mat-form-field appearance="outline">

                                <mat-select formControlName="budgetCategoryName">

                                    <mat-option *ngFor="let budgetCategoryName of budgetCategoryNameList"
                                        value="budgetCategoryNameList">{{budgetCategoryName}}</mat-option>


                                </mat-select>

                            </mat-form-field>
                        </td>
                        <td>
                            <mat-label>Budget Sub-Category</mat-label>
                        </td>
                        <td>
                            <mat-form-field appearance="outline">

                                <mat-select formControlName="budgetSubCategoryName">

                                    <mat-option *ngFor="let budgetSubCategoryName of budgetSubCategoryNameList"
                                        value="budgetSubCategoryNameList">{{budgetSubCategoryName}}</mat-option>


                                </mat-select>

                            </mat-form-field>
                        </td>

                    </tr>

                    <tr><td>
                        <mat-label>Budget Code</mat-label>
                    </td>
                    <td>
                        <mat-form-field appearance="outline">
                            <input matInput formControlName="budgetCode" required>
                            <mat-error>Minimum 4 numbers required</mat-error>
                        </mat-form-field>
                    </td>

                        
                        <td>

                            <mat-label>Capital Amount</mat-label>

                        <td>

                            <mat-form-field appearance="outline">

                                <input matInput formControlName="capitalAmount" required>

                            </mat-form-field>

                        </td>
                        
                    </tr>
                    <tr>
                    <td>

                        <mat-label>Revenue Amount</mat-label>

                    <td>

                        <mat-form-field appearance="outline">

                            <input matInput formControlName="revenueAmount" required>

                        </mat-form-field>

                    </td>


                  
                        <td>
                            <mat-label>Remark</mat-label>
                        </td>
                        <td>
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="remark" required>
                            </mat-form-field>
                        </td>
                    </tr>

                </table>
            </form>
        </mat-card-content>
        <button mat-button style="color: rgb(255, 255, 255);" class="budgetCreation-button"
            (click)="budgetCreation()">Budget Creation</button>
    </mat-card>
</div>
